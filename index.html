<!DOCTYPE html>
<html>
<body>
<h1>Auth testing</h1>
<p><a href="https://vijilla.b2clogin.com/vijilla.onmicrosoft.com/b2c_1_susi/oauth2/v2.0/logout?post_logout_redirect_uri=https%3A%2F%2Fpolite-mushroom-0346f2a10.2.azurestaticapps.net%2F.auth%2Flogout">Logout!</a></p>
<h2>User info</h2>
<p id="demo"></p>
<script>
async function getUserInfo() {
  const response = await fetch('/.auth/me');
  const payload = await response.json();
  const { clientPrincipal } = payload;
  return clientPrincipal;
}
getUserInfo().then((userInfo) => {
console.log(userInfo);
document.getElementById("demo").innerHTML = userInfo?.userDetails;
})
</script>
</body>
</html>
